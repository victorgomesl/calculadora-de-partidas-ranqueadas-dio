<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Partidas Ranqueadas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Calculadora de Partidas Ranqueadas</h1>
      <p>Informe a quantidade de vitórias e derrotas do jogador:</p>
    </header>
    <form onsubmit="event.preventDefault(); calcular()">
      <div class="input-group">
        <label for="vitorias">Vitórias:</label>
        <input type="number" id="vitorias" min="0">
      </div>
      <div class="input-group">
        <label for="derrotas">Derrotas:</label>
        <input type="number" id="derrotas" min="0">
      </div>
      <button type="submit">Calcular</button>
    </form>
    <div class="result" id="resultado">
      <h2>Resultado</h2>
      <p></p>
      <button onclick="fecharResultado()">Fechar</button>
    </div>
    <footer>
      <p>Criado por <a href="https://github.com/victorgomesl" target="_blank">victorgomesl</a><br>
        Desafio DIO Potência Tech iFood</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
